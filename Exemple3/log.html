<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Log In page</h1>
    </header>
    <main>
        <div class="login-page">
            <div class="pinguin">
                <div class="bgPinguin">
                    <div class="face">
                        <div class="eyes">
                            <div class="light"></div>
                        </div>
                        <div class="tooth">
                            <div class="ombre"></div>
                        </div>
                    </div>
                </div>
                <div class="bras">
                    <div class="arms"></div>
                    <div class="arms"></div>
                </div>
                <div class="pied">
                    <div class="foot"></div>
                    <div class="foot"></div>
                </div>
            </div>
            <div class="log">
                <div class="title">
                    <h3>Log In</h3>
                </div>
                <form>
                    
                    <input type="email" name="email" id="mail" required="required">
                    <label for="email" id="email">Email</label>
                    <div></div>
                    
                    <input type="password" name="password" id="password" required="required">
                    <label for="password" id="pw">Password</label>
                    <div></div>

                </form>

                <div class="save">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Stay connected</label>
                </div>
                <div class="btn">
                    <button type="submit"><span>Next</span></button>
                </div>
                

                <div class="social">
                    <ul>
                        <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://www.google.com"><i class="fa fa-google"></i></a></li>
                        <li><a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://www.apple.com"><i class="fa fa-apple"></i></a></li>
                    </ul>
                </div>

            </div>

        </div>
    </main>
</body>
</html>
