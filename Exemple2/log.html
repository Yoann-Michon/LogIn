<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="log.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Log In</title>
    </head>
    <body>
        <div class="container">
            <div class="left-side">
                <div class="logo">
                    <h1>japan</h1>
                </div>
                <img src="./reynier-carl-IzXTR79nph0-unsplash.jpg">
                <div class="text">
                    <h2>Welcome</h2>
                    <p>Sign in to continue</p>
                </div>
            </div>
            <div class="log">
                <div class="sign">
                    <h1>Sign In</h1>
                </div>
                <form class="identification">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                    <div class="stick"></div>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <div class="stick"></div>

                    <button class="btn">continue</button>
                </form>
                <div class="option">
                    <h3>or Connect with Social Media</h3>
                    <ul>
                        <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i>Sign in with Facebook</a></li>
                        <li><a href="https://www.twitter.com"><i class="fa fa-twitter"></i>Sign in with Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
